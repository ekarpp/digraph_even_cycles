name: digraph-tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - name: build and run tests
      run: make test

  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - name: build
      run: make digraph
    - name: test binary
      run: |
        echo "graph:"
        cat graphs/test
        echo "---------"
        ./digraph -tf graphs/test
